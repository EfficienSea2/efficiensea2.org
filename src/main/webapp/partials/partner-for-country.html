
<div class="partner">
    <h3>{{countryName}}</h3>
    <div class="row">
        <div ng-repeat="p in partners" ng-if="p.country == country" class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
            <div class="panel panel-default">
                <div><img ng-src="{{p.logo}}" title="{{p.name}}" width="100" height="53"/></div>
                <div class="partner-name">{{p.name}}</div>
                <div><a href="{{p.www}}" target="_blank">{{p.www}}</a></div>
            </div>
        </div>
    </div>
</div>
